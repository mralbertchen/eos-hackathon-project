<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GeneOS</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #f7f7f7;
    }

    img {
      position: absolute;
      left: 50%;
      top: 0;
      transform: translateX(-50%);
      /*width: 100%;*/
      height: 100%;
    }

    video {
      position: absolute;
      left: 50.2%;
      top: calc(85 * 100vh / 622);
      transform: translateX(-50%);
      width: calc(752 * 100vh / 622);
      border: 0;
    }
  </style>
</head>
<body>
  <div>
    <img src="laptop_cut.jpg" />
    <video autoplay>
      <source src="geneos_demo.mp4" type="video/mp4" />
    </video>
  </div>
</body>
</html>
